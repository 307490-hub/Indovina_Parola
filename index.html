<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina la Parola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Indovina la Parola!</h1>
    <p id="welcome-message"></p>

    <div id="game-area">
        <label for="guess-input">Inserisci una parola di 5 lettere: </label>
        <input type="text" id="guess-input" maxlength="5">
        <button id="guess-button">Invia</button>
    </div>

    <div id="keyboard-area"></div>

    <div id="results-area" style="display: none;">
        <p id="correct-pos"></p>
        <p id="present-pos"></p>
        <p id="absent-letters"></p>
        
        </div>

    <p id="message"></p>
    <p id="final-word"></p>
    <button id="play-again-button">Gioca Ancora</button>

    <script src="script.js"></script>
</body>
</html>
